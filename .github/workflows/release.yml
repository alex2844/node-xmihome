name: Release and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      - name: Publish to NPM
        if: ${{ env.NPM_CONFIG_TOKEN != '' }}
        run: bun run publish ${{ env.VERSION }}
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Generate release notes
        id: generate_notes
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~ 2>/dev/null || echo "")
          echo "PREVIOUS_TAG=${PREVIOUS_TAG}" >> $GITHUB_ENV
          gh release view ${{ github.ref_name }} --json body --jq .body > RELEASE_NOTES.md || \
          gh release create ${{ github.ref_name }} --generate-notes --notes-start-tag ${PREVIOUS_TAG} --output RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ env.VERSION }}
          body_path: RELEASE_NOTES.md
