<script type="text/html" data-template-name="xmihome-devices">
	<div class="form-row">
		<label for="node-input-settings"><i class="fa fa-cog"></i> <span data-i18n="devices.label.settings"></span></label>
		<input id="node-input-settings" />
	</div>
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="devices.label.name"></span></label>
		<input type="text" id="node-input-name" data-i18n="[placeholder]devices.placeholder.name" />
	</div>
	<div class="form-row">
		<label for="node-input-timeout"><i class="fa fa-clock-o"></i> <span data-i18n="devices.label.timeout"></span></label>
		<input type="number" id="node-input-timeout" placeholder="10000" />
		<span style="margin-left: 5px;" data-i18n="devices.unit.milliseconds"></span>
	</div>
</script>
<script type="text/javascript">
	RED.nodes.registerType('xmihome-devices', {
		category: 'Xiaomi MiHome',
		defaults: {
			settings: { value: null, required: true, type: 'xmihome-config' },
			name: { value: '' },
			timeout: { value: null }
		},
		icon: 'font-awesome/fa-list',
		inputs: 1,
		outputs: 1,
		color: '#00BC9C',
		paletteLabel: 'Devices',
		label: function() {
			return this.name || 'Devices';
		}
	});
</script>
