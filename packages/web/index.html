<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>node-xmihome</title>
		<link rel="stylesheet" href="./public/style.css" />
	</head>
	<body>
		<h1>node-xmihome</h1>
		<fieldset class="control-group">
			<legend>Device Selection</legend>
			<div class="fieldset-content">
				<select id="device-selector"></select>
				<select id="model-selector" hidden></select>
				<button id="connect-button" disabled>Connect</button>
				<button id="disconnect-button" hidden>Disconnect</button>
			</div>
			<p id="device-aliases" class="device-aliases" hidden></p>
		</fieldset>
		<fieldset class="control-group" id="device-schema" hidden></fieldset>
		<fieldset class="control-group" id="device-panel" hidden>
			<legend id="device-name"></legend>
			<div id="device-actions"></div>
		</fieldset>
		<div class="control-group log-container" id="log-container" hidden>
			<h3>Logs</h3>
			<pre id="log-output"></pre>
		</div>
		<script src="./dist/bundle.js"></script>
	</body>
</html>
